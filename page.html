<html>
    <head>
        <title> Interactive Language Notes </title>
        <script type="text/javascript" src="/require.js"></script>
    </head>
    <body>

        <div id="app-container"> <!-- bound to app -->
            <!-- ko if: loading -->
                Loading .....
            <!-- /ko -->
            <div data-bind="with: lesson">
                <h1>Video Player</h1>
                <div class="player">
                    <video height="300px" controls="controls" data-bind="attr.src: video_source">
                    </video>
                </div>
                <div class="segments">Text Segments</div>
            </div>
            <!-- ko if: error -->
                <code data-bind="text: error | json:4"></code>
            <!-- /ko -->
        </div>

        <script type="text/javascript">
            require(['rconfig'], function() {
                require(['main']);
            });
        </script>
    </body>
</html>
