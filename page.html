<!doctype html>
<html>
    <head>
        <title> Interactive Language Notes </title>

        <link rel="stylesheet/less" type="text/css" href="/layout.less" />
        <link rel="stylesheet/less" type="text/css" href="/styles.less" />
        <link rel="stylesheet/less" type="text/css" href="/ff_ruby.less" />
        <script type="text/javascript" src="/less.js"></script>

        <script type="text/javascript" src="/require.js"></script>
    </head>
    <body>

        <div id="app-container"> <!-- bound to app -->
            <!-- ko if: loading -->
                Loading .....
            <!-- /ko -->
            <!-- ko with: item -->
                <!-- ko template: template_name -->
                <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: error -->
                <code data-bind="text: error | json:4"></code>
            <!-- /ko -->
        </div>

        <script type="text/html" id="lesson_template">
            <div class="lesson">
                <div id="top_controls">
                    <div class="controls global">
                        <div class="group">
                            <button data-bind="click: app.loadLessonList">Lesson List</button>
                        </div>
                        <div class="group">
                            <button data-bind="click: video_back_peek, enable: video_paused"> ?-] </button>
                            <button data-bind="click: video_peek, enable: video_paused"> [-? </button>
                        </div>
                        <div class="group">
                            <button data-bind="click: backward_smaller, enable: video_paused"> < </button>
                            <button data-bind="click: backward_small, enable: video_paused"> <= </button>
                            <button data-bind="click: forward_small, enable: video_paused"> => </button>
                            <button data-bind="click: forward_smaller, enable: video_paused"> > </button>
                        </div>
                        <div class="group">
                            <button data-bind="click: insert_section_at_player_time, enable: video_paused"> + New Segment </button>
                        </div>
                        <div class="group">
                            <button data-bind="click: save, enable: save_enabled, text: save_text"></button>
                        </div>
                    </div>
                    <!-- ko with: current_section -->
                    <div class="controls section">
                        <div class="group">
                            <!-- ko if: $parent.note_edit_mode.is_off -->
                            <button data-bind="click: $parent.note_edit_mode.turn_on, enable: lesson.video_paused">Edit</button>
                            <!-- /ko -->
                            <!-- ko if: $parent.note_edit_mode.is_on -->
                            <button data-bind="click: $parent.note_edit_mode.turn_off, enable: lesson.video_paused">View</button>
                            <!-- /ko -->
                        </div>
                        <div class="group">
                            <button data-bind="click: use_video_time, enable: lesson.video_paused">Start From Video Time</button>
                            <button data-bind="click: jump_video_to_start"> |&lt; </button>
                            <button data-bind="click: play_section_only, enable: lesson.video_paused"> [&gt;] </button>
                        </div>
                        <div class="group">
                            <button data-bind="click: lesson.use_prev_section, enable: lesson.prev_section"> &lt; Prev </button>
                            <button data-bind="click: lesson.use_next_section, enable: lesson.next_section">Next &gt; </button>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
                <div class="lesson_text">
                    <h1 data-bind="text: title"></h1>
                    <div class="controls side vertical">
                        <div class="group">
                            <button class="toggle" data-bind="click: furigana_visible.toggle, css.is_off: furigana_visible.is_off"><ruby><rb>F</rb><rt>eff</rt></ruby></button>
                        </div>
                        <div class="group">
                            <button class="toggle" data-bind="click: video_visible.toggle, css.is_off: video_visible.is_off">Vid</button>
                        </div>
                        <div class="group">
                            <button class="toggle" data-bind="click: auto_scroll.toggle, css.is_off: auto_scroll.is_off">^^</button>
                        </div>
                    </div>
                    <div class="sections" data-bind="css.no_furigana: furigana_visible.is_off">
                        <!-- ko foreach: sections -->
                        <div class="section" data-bind="click: click, element: element, css.current: $parent.current_section() == $data">
                            <p>
                                <code class="timestamp"> {{ time | as_timestamp }} </code>
                                <span data-bind="html: text.as_html"></span>
                            </p>
                        </div>
                        <!-- /ko -->
                    </div>

                    <!--
                    <div class="json">
                        <textarea style="width: 100%; height: 400px" data-bind="value: as_json"></textarea>
                    </div>
                    -->
                </div>

                <div class="lesson_notes">
                    <div class="player" data-bind="visible: video_visible">
                        <video controls="controls" data-bind="attr.src: video_source, element: video_element"> </video>
                        <!--
                        <p>
                            <code> Video Position: {{ video_time | as_timestamp }} </code>
                        </p>
                        -->
                    </div>
                    <div class="current_notes" data-bind="with: current_section">
                        <div class="viewer" data-bind="visible: $parent.note_edit_mode.is_off">
                            <!--
                                <div class="text">
                                    <span data-bind="html: text.as_html"></span>
                                </div>
                            -->
                            <div class="notes" data-bind="visible: notes">
                                <span data-bind="html: notes.as_html"></span>
                            </div>
                        </div>
                        <div class="text_editor" data-bind="visible: $parent.note_edit_mode.is_on">
                            <label>Text:</label>
                            <textarea data-bind="value: text, valueUpdate: 'input', textarea_autosize: $parent.note_edit_mode.is_on"></textarea>
                            <label>Notes:</label>
                            <textarea data-bind="value: notes, valueUpdate: 'input', textarea_autosize: $parent.note_edit_mode.is_on"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" id="new_lesson_template">
            <form class="new_lesson" data-bind="submit: start">
                <div class="error" data-bind="visible: error">
                    {{ error }}
                </div>
                <div class="group">
                    <label>Slug</label>
                    <input data-bind="value: slug, valueUpdate:'input'" placeholder="remember" />
                </div>
                <div class="group">
                    <label>Media File</label>
                    <input data-bind="value: media, valueUpdate:'input'" placeholder="/media/remember.webm" />
                </div>
                <div class="group">
                    <label>Title</label>
                    <input data-bind="value: title, valueUpdate:'input'" placeholder="H&MC Remember" />
                </div>
                <div class="group">
                    <label>Text Language</label>
                    <input data-bind="value: text_language, valueUpdate:'input'" placeholder="japanese" />
                </div>
                <div class="group">
                    <label>Your Language</label>
                    <input data-bind="value: user_language, valueUpdate:'input'" placeholder="arabic" />
                </div>
                <div class="group">
                    <button type="submit" data-bind="click: start">Go!</button>
                </div>
            </form>
        </script>

        <script type="text/html" id="lesson_list_template">
            <button class="new_lesson" data-bind="click: app.newLesson">New Lesson</button>
            <div class="lessons_list" data-bind="foreach: lessons">
                <div class="lesson_entry" data-bind="click: load">
                    {{ title }}
                </div>
            </div>
        </script>

        <script type="text/javascript">
            require(['rconfig'], function() {
                require(['main']);
            });
        </script>
    </body>
</html>
